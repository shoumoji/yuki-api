version: '3.3'

services:
  lego:
    image: goacme/lego
    env_file:
      - .env
    command: >
      --email example@example.com
      --dns digitalocean
      --domains "shoumoji.codes"
      --domains "*.shoumoji.codes"
      run
    volumes:
      - type: bind
        source: ./lego
        target: /lego

  db:
    image: mariadb:latest
    restart: always
    env_file: 
      - .env

  proxy:
    depends_on: 
      - lego
    restart: always
    image: nginx
    volumes:
      - ./lego:/etc/nginx/ssl
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "443:443"
    
  yuki-api:
    depends_on: 
      - db
      - proxy
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports: 
      - "3000:3000"
    env_file: 
      - .env
    environment: 
      MYSQL_ADDRESS: db
